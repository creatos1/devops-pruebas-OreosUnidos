name: Pruebas Automatizadas

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov newman

      - name: AÃ±adir src al PYTHONPATH
        run: |
          export PYTHONPATH="${PYTHONPATH}:src"
          echo "PYTHONPATH=$PYTHONPATH" >> $GITHUB_ENV

      - name: Ejecutar pruebas unitarias
        run: |
          uvicorn src.main:app --port 8000 --host 0.0.0.0 &
          sleep 5
          pytest tests/test_api.py --cov=src --cov-report=xml
        env:
          FASTAPI_ENV: test

      - name: Ejecutar pruebas funcionales
        run: |
          newman run tests/api/test_api.postman_collection.json --reporters cli
        env:
          FASTAPI_URL: "http://localhost:8000"
