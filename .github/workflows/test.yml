name: Pruebas Automatizadas

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Instalar dependencias Python
        run: |
          pip install -r requirements.txt
          pip install pytest-cov httpx

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar Newman
        run: npm install -g newman

      - name: Levantar Uvicorn y esperar API
        run: |
          export PYTHONPATH="${PYTHONPATH}:./src"
          uvicorn src.main:app --port 8000 --host 0.0.0.0 &
          # Esperar a que la API responda
          for i in {1..15}; do
            if curl -s http://localhost:8000/; then
              echo "API lista"
              break
            else
              echo "Esperando API..."
              sleep 2
            fi
          done
      - name: Ejecutar pruebas unitarias
        run: |
          pytest tests/test_api.py --cov=src --cov-report=xml
        env:
          FASTAPI_ENV: test

      - name: Ejecutar pruebas funcionales
        run: |
          newman run tests/api/test_api.postman_collection.json --reporters cli \
            --env-var "FASTAPI_URL=http://localhost:8000"
