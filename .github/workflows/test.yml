name: Pruebas Automatizadas

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    # PYTHONPATH para que pytest encuentre src
    env:
      PYTHONPATH: ./src
      FASTAPI_URL: http://localhost:8000

    steps:
      - uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Instalar dependencias Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov httpx

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar Newman
        run: npm install -g newman

      - name: Levantar Uvicorn y esperar API
        run: |
          uvicorn src.main:app --port 8000 --host 0.0.0.0 &
          for i in {1..15}; do
            if curl -s --fail http://localhost:8000/ >/dev/null 2>&1; then
              echo "API lista"
              break
            else
              echo "Esperando API... intento $i"
              sleep 2
            fi
          done
          if ! curl -s --fail http://localhost:8000/ >/dev/null 2>&1; then
            echo "ERROR: La API no respondi√≥"
            exit 1
          fi

      - name: Ejecutar pruebas unitarias
        run: pytest tests/test_api.py --cov=src --cov-report=xml

      - name: Ejecutar pruebas funcionales
        run: |
          newman run tests/api/test_api.postman_collection.json --reporters cli --env-var "FASTAPI_URL=http://localhost:8000"

      - name: Guardar reporte de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
