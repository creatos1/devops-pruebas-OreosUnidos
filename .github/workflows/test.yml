name: CI - Pruebas Autom√°ticas

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Instalar flake8
        run: pip install flake8
      - name: Ejecutar linter en src/ y tests/
        run: flake8 src/ tests/

  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Instalar dependencias y pytest
        run: |
          pip install --upgrade pip
          pip install -e .      # instala tu app (fastapi, uvicorn, etc.)
          pip install pytest    # üëà necesario para ejecutar pytest
      - name: Ejecutar smoke tests
        run: pytest tests/test_smoke.py -v
        
  validate-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validar presencia y formato de archivos clave
        run: |
          required_files=("README.md" "LICENSE" "CONTRIBUTING.md")
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "‚ùå Error: Falta el archivo obligatorio: $file"
              exit 1
            fi
          done

          if [ ! -s "README.md" ]; then
            echo "‚ùå Error: README.md est√° vac√≠o"
            exit 1
          fi

          if ! grep -q "^#" README.md; then
            echo "‚ùå Error: README.md no contiene encabezados (formato inv√°lido)"
            exit 1
          fi

          echo "‚úÖ Todos los archivos obligatorios est√°n presentes y bien formados."

  full-test:
    runs-on: ubuntu-latest
    env:
      FASTAPI_URL: http://localhost:8000
    steps:
      - uses: actions/checkout@v4
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Instalar dependencias Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov httpx
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Instalar Newman
        run: npm install -g newman
      - name: Levantar API (Uvicorn)
        run: |
          uvicorn src.main:app --host 0.0.0.0 --port 8000 &
          for i in {1..15}; do
            if curl -s --fail "$FASTAPI_URL/" >/dev/null 2>&1; then
              echo "‚úÖ API lista"
              break
            else
              echo "‚è≥ Esperando API... intento $i"
              sleep 2
            fi
          done
          if ! curl -s --fail "$FASTAPI_URL/" >/dev/null 2>&1; then
            echo "‚ùå ERROR: La API no respondi√≥ despu√©s de 30 segundos"
            exit 1
          fi
      - name: Ejecutar pruebas unitarias
        run: pytest tests/test_api.py --cov=src --cov-report=xml
      - name: Ejecutar pruebas funcionales
        run: |
          newman run tests/api/test_api.postman_collection.json \
            --reporters cli \
            --env-var "FASTAPI_URL=$FASTAPI_URL"
      - name: Guardar reporte de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml